apiVersion: openinfradev.github.com/v1
kind: HelmValuesTransformer
metadata:
  name: site

global:
  # These values are replaced on cluster creation by workflow
  clusterName: cluster.local
  sshKeyName: CHANGEME
  clusterRegion: CHANGEME
  mdNumOfAz: CHANGEME
  mdMinSizePerAz: CHANGEME
  mdMaxSizePerAz: CHANGEME
  mdMachineType: CHANGEME
  cpReplicas: CHANGEME
  mpReplicas: CHANGEME
  mpMachineType: CHANGEME
  awsAccountID: CHANGEME
  cloudAccountID: CHANGEME
  awsUserId: CHANGEME
charts:
- name: cluster-api-aws
  override:
    sshKeyName: $(sshKeyName)
    cluster:
      name: $(clusterName)
      eksEnabled: false
      multitenancyId:
        kind: AWSClusterRoleIdentity
        name: $(cloudAccountID)-account-role
      region: $(clusterRegion)
      network:
        cni:
          cniIngressRules:
          - description: bgp (calico)
            protocol: tcp
            fromPort: 179
            toPort: 179
          - description: IP-in-IP (calico)
            protocol: "4"
            fromPort: -1
            toPort: 65535
          - description: Typha (calico)
            protocol: tcp
            fromPort: 5473
            toPort: 5473
      bastion.enabled: false
    kubeadmControlPlane:
      replicas: $(cpReplicas)
    machinePool:
    - name: taco
      machineType: $(mpMachineType)
      replicas: $(mpReplicas)
      minSize: 3
      maxSize: 3
      rootVolume:
        size: 200
        type: gp2
      labels:
        taco-lma: enabled
        servicemesh: enabled
        taco-ingress-gateway: enabled
      roleAdditionalPolicies:
      - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
    machineDeployment:
    - name: normal
      numberOfAZ: $(mdNumOfAz)
      minSizePerAZ: $(mdMinSizePerAz)
      maxSizePerAZ: $(mdMaxSizePerAz)
      selector:
        matchLabels:
      machineType: $(mdMachineType)
      rootVolume:
        size: 50
        type: gp2

- name: ingress-nginx
  override:
    controller:
      nodeSelector:
        taco-lma: enabled
      resources:
        requests:
          cpu: 2000m
          memory: 4Gi
      service:
        externalTrafficPolicy: Local
        annotations:
          service.beta.kubernetes.io/aws-load-balancer-name: "taco-ingress-nlb"
          service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
          service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
        type: LoadBalancer
      config:
        enable-underscores-in-headers: "true"
        proxy-body-size: "10m"

- name: cluster-autoscaler
  override:
    discoveryNamespace: $(clusterName)
    discoveryClusterName: $(clusterName)

- name: cluster-autoscaler-rbac
  override:
    deployMgmtRbacOnly:
      targetNamespace: $(clusterName)

- name: argo-rollouts
  override:
    controller:
      nodeSelector:
        taco-lma: enabled
      replicas: 2
      image:
        registry: harbor.taco-cat.xyz
        repository: tks/argo-rollouts
        tag: v1.4.1

